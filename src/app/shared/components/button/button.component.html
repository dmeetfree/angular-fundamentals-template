<div class="app-button">
  <ng-container
    *ngIf="text; then textTemplate; else iconTemplate"
  ></ng-container>

  <ng-template #textTemplate>
    <span>{{ text }}</span>
  </ng-template>

  <ng-template #iconTemplate>
    <span>{{ iconName }}</span>
  </ng-template>

  <ng-content></ng-content>
</div>
